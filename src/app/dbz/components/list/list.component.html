<h3>Listado</h3>
<ul class="list-group">
  <li class="list-group-item" *ngFor="
    let c of characters;
    let index = index;
    let isFirst = first;
    let isLast = last;
    let isOdd = odd;
    let isEven = even
    " [ngClass]="{ 'list-group-item-info': isEven, 'text-danger': isOdd }">
    <strong>{{index + 1}}. </strong><span>{{c.name}}</span> -
    <strong>Power: </strong> <span>{{c.power}}</span>
  </li>
</ul>
