<h3>Listado</h3>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="
    let c of characters;
    let index = index;
    let isFirst = first;
    let isLast = last;
    let isOdd = odd;
    let isEven = even
    " [ngClass]="{ 'list-group-item-info': isEven, 'text-danger': isOdd }">
    <div>
      <strong>{{index + 1}}. </strong><span>{{c.name}}</span> -
      <strong>Power: </strong> <span>{{c.power}}</span>
    </div>
    <button class="btn btn-sm btn-danger ms-2" (click)="onRemoveCharacter(c.id)">X</button>
  </li>
</ul>
