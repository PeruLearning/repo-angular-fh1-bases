<h2>DBZ Personajes</h2>
<hr>
<div class="row">
  <div class="col">
    <dbz-list [list]="dbzService.characters" (onRemove)="dbzService.removeCharacterHandler($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzService.newCharacterHandler($event)"></dbz-add-character>
  </div>
</div>
