<h2>DBZ Personajes</h2>
<hr>
<div class="row">
  <div class="col">
    <dbz-list [list]="characters" (onRemoveEmitter)="removeCharacterHandler($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacterEmmiter)="newCharacterHandler($event)"></dbz-add-character>
  </div>
</div>
